	<script type="text/javascript">
		var map, lonlat;

		$(function() {
			function init(){
			    map = new Tmap.Map({div:'map_div', 
			           width:'100%', 
			           height:"250px"
			            });
			    lonlat = new Tmap.LonLat(14148167.3963655, 4514121.2094820);
			    map.setCenter(lonlat, 16);

			    var markers = new Tmap.Layer.Markers( "MarkerLayer" );
				map.addLayer(markers);
				 
				var size = new Tmap.Size(30,44);
				var offset = new Tmap.Pixel(-(size.w/2), -size.h);
				var size2 = new Tmap.Size(200,41);
				var offset2 = new Tmap.Pixel(-(size2.w/2), -size2.h);
				var icon = new Tmap.Icon('poi.png', size, offset);  
				var icon2 = new Tmap.Icon('marker_panel.png', size2, offset2);  
				 
				var marker = new Tmap.Marker(lonlat, icon);
				var marker2 = new Tmap.Marker(new Tmap.LonLat(14148167, 4514250), icon2);
				markers.addMarker(marker);
				markers.addMarker(marker2);
			}
			function invokeTmap(e){
			     map.tmapAppInvoke({
			         platform:"auto",
			         client:"sk",
			         title:"우준희 전신혜 결혼식 (웨딩스퀘어 베니르홀)",
			         lonlat:lonlat,
			         bizAppId:"none",
			         alert:false
			     });
			};

			init();
			$("#tmap_go").click(invokeTmap);

			$("#slides").slidesjs({
		        width: 800,
		        height: 800,
		        navigation: {
		        	active: false
		        },
		        pagination: {
		        	active: false
		        },
		        play: {
			      active: false,
			        // [boolean] Generate the play and stop buttons.
			        // You cannot use your own buttons. Sorry.
			      effect: "slide",
			        // [string] Can be either "slide" or "fade".
			      interval: 7000,
			        // [number] Time spent on each slide in milliseconds.
			      auto: true,
			        // [boolean] Start playing the slideshow on load.
			      swap: true,
			        // [boolean] show/hide stop and play buttons
			      pauseOnHover: false,
			        // [boolean] pause a playing slideshow on hover
			      restartDelay: 2500
			        // [number] restart delay on inactive slideshow
			    }
		    });
		});
		
	</script>
